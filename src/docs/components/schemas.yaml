components:
  schemas:
    ValidationError:
      type: array
      items:
        type: object
        description: Validation error of given input.
        properties:
          code:
            type: string
            description: Error type
            example: "invalid_type"
          expected:
            type: string
            description: What was expected
            example: "string"
          received:
            type: string
            description: What's the error
            example: "undefined"
          path:
            type: array
            description: What caused an error
            items:
              type: string
              example: "client_id"
          message:
            type: string
            description: Error description
            example: "Required"
    BankCard:
      type: object
      required:
        - bank_card_id
        - card_number
        - cardholder_name
        - client_id
        - cvv
        - expires_at
      properties:
        bank_card_id:
          type: integer
          description: Id of the card in database
        card_number:
          type: string
          description: Bank card number
        cardholder_name:
          type: string
          description: Owner of the card
        client_id:
          type: integer
          description: Id of the client in database
        cvv:
          type: string
          description: CVC/CVV
        expires_at:
          type: string
          format: date
          description: Card's expiration date
      example:
        bank_card_id: 1
        card_number: "1234567890123456"
        cardholder_name: "SAKHABUTDINOV KAMIL"
        client_id: 1
        cvv: "123"
        expires_at: "2022-01-01"
    Client:
      type: object
      required:
        - client_id
        - created_at
        - email_address
        - first_name
        - last_name
        - phone_number
        - profile_picture_url
      properties:
        client_id:
          type: integer
          description: Id of the client in database
        created_at:
          type: string
          format: date
          description: Account creation date
        email_address:
          type: string
          description: Client's email address
        first_name:
          type: string
          description: Client's first name
        last_name:
          type: string
          description: Client's last name
        patronymic:
          type: string
          description: Client's patronymic/middle name
        phone_number:
          type: string
          description: Client's phone number
        profile_picture_url:
          type: string
          description: Link to client's profile picture, typically uploaded using POST /profile-picture
      example:
        client_id: 1
        created_at: "2024-10-10T18:36:47.668Z"
        email_address: "Og0rB@example.com"
        first_name: "Иван"
        last_name: "Иванов"
        patronymic: "Иванович"
        phone_number: "79174236278"
        profile_picture_url: "https://example.com/profile_picture.jpg"
    Session:
      type: object
      required:
        - created_at
        - expires_at
        - jwt
        - revoked
        - session_id
      properties:
        created_at:
          type: string
          format: date
          description: Session creation date
        expires_at:
          type: string
          format: date
          description: Session expiry date
        jwt:
          type: string
          description: Generated JWT
        revoked:
          type: boolean
          description: Whether this session is revoked
        session_id:
          type: integer
          description: Id of the session in database
      example:
        session_id: 1
        created_at: "2024-10-10T18:36:47.668Z"
        expires_at: "2024-11-10T18:36:47.668Z"
        jwt: "jE92mGiq2S.e2s1.da239-Z983ns"
        revoked: false
    Employee:
      type: object
      required:
        - employee_id
        - client_id
        - employee_type
        - left_at
        - created_at
        - email_address
        - first_name
        - last_name
        - patronymic
        - phone_number
        - profile_picture_url
      properties:
        employee_id:
          type: integer
          description: Id of the employee in database
        client_id:
          type: integer
          description: Id of the client in database
        employee_type:
          type: string
          enum: [ADMIN, INSTRUCTOR, TRAINER]
          description: Employee's current job posting
        left_at:
          type: string
          format: date
          description: Employee's firing date (null if employee wasn't fired yet)
        created_at:
          type: string
          format: date
          description: Employee's hiring date
        email_address:
          type: string
          description: Employee's email
        first_name:
          type: string
          description: Employee's first name
        last_name:
          type: string
          description: Employee's last name
        patronymic:
          type: string
          description: Employee's patronymic/middle name
        phone_number:
          type: string
          description: Employee's phone number
        profile_picture_url:
          type: string
          description: Link to client's profile picture, typically uploaded using POST /profile-picture
      example:
        employee_id: 1
        client_id: 1
        employee_type: "ADMIN"
        left_at: null
        created_at: "2024-10-10T18:36:47.668Z"
        email_address: "Og0rB@example.com"
        first_name: "Иван"
        last_name: "Иванов"
        patronymic: "Иванович"
        phone_number: "79174236278"
        profile_picture_url: "https://example.com/profile_picture.jpg"
    VisitHistory:
      properties:
        visit_history_id:
          type: integer
          description: Id of the visit in database
        gym_id:
          type: integer
          description: Id of the gym in database
        entered_at:
          type: string
          format: date
          description: Timestamp of entering the gym
        left_at:
          type: string
          format: date
          description: Timestamp of leaving the gym (null if still inside)
      example:
        visit_history_id: 1
        gym_id: 1
        entered_at: "2024-10-10T18:36:47.668Z"
        left_at: "2024-10-10T20:36:47.668Z"
    VisitGraph:
      type: object
      additionalProperties:
        type: number
      example:
        "2024-10-01": 8280000
        "2024-10-02": 0
        "2024-10-03": 3600000
