components:
  responses:
    Unauthorized:
      description: User is not unauthorized or permissions are missing.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Whether query is successful
                example: false
              error:
                type: string
                description: Error message
                example: "Unauthorized"
    BadRequest:
      description: Validation error of given input.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Whether query is successful
                example: false
              error:
                $ref: "#/components/schemas/ValidationError"
    NotFound:
      description: Nothing found with given input.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Whether query is successful
                example: false
              error:
                type: string
                description: Error message
                example: "Not found"
